spring:
  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/blog_db?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: YOUR_MYSQL_PASSWORD_HERE  # 请填写你的MySQL密码

  # Redis 配
  data:
    redis:
      host: localhost
      port: 6379
      password:  # 如果Redis没有密码则留空
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

  # 邮件配置
  mail:
    host: smtp.gmail.com
    port: 587
    username: YOUR_GMAIL_ADDRESS_HERE  # 请填写你的Gmail地址
    password: YOUR_GMAIL_APP_PASSWORD_HERE  # 请填写Gmail应用专用密码（不是普通密码）
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
    default-encoding: UTF-8

  # OAuth2 客户端配置
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 145770193732-c6ati90eaerim1agpsdm7fcl9oq4ga94.apps.googleusercontent.com
            client-secret: YOUR_GOOGLE_CLIENT_SECRET_HERE  # 请填写Google OAuth2 Client Secret
            scope:
              - email
              - profile
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            authorization-grant-type: authorization_code

          github:
            client-id: Ov23li9d12yr7qVRauyJ
            client-secret: YOUR_GITHUB_CLIENT_SECRET_HERE  # 请填写GitHub OAuth2 Client Secret
            scope:
              - user:email
              - read:user
            redirect-uri: http://localhost:8080/login/oauth2/code/github
            authorization-grant-type: authorization_code

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

          github:
            authorization-uri: https://github.com/login/oauth/authorize
            token-uri: https://github.com/login/oauth/access_token
            user-info-uri: https://api.github.com/user
            user-name-attribute: id

# JWT 配置
jwt:
  secret: YOUR_JWT_SECRET_KEY_HERE  # 请填写JWT密钥（建议至少32位随机字符串）
  access-token-expiration: 900000      # 15分钟（单位：毫秒）
  refresh-token-expiration: 604800000  # 7天（单位：毫秒）

# 日志配置
logging:
  level:
    com.blog: DEBUG
    org.springframework.security: DEBUG
